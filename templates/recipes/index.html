{% extends "layout.html" %}

{% block title %}Recipes{% endblock %}

{% block content %}
<h1>Recipes</h1>
<ul>
{% for recipe in recipes %}
  <li>
    <a href="{{ url_for('recipe_show', id=recipe.id) }}">
      {{ recipe.name }}
    </a>
    -
    <a href="{{ url_for('recipe_edit', id=recipe.id) }}">Edit</a>
    <a href="">Delete</a>
  </li>
{% endfor %}
</ul>
{% endblock %}
