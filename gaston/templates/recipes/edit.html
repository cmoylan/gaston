{% extends "layout.html" %}

{% block title -%}
  {% if recipe.persisted() %}
    Editing {{ recipe.name }}
  {% else %}
    Add a new recipe    
  {% endif %}
{% endblock %}

{% block content %}
  <form method="POST"
	enctype="multipart/form-data"
	action="
	{% if recipe.persisted() -%}
	  /recipes/{{ recipe.id }}
	{% else -%}
	  /recipes
	{% endif -%}
	"
	class="recipe">

  <div class="row">
    <div class="large-12 columns">
      <label for="name">Name
	<input type="text" name="name" value="{{ recipe.name }}" />
      </label>
    </div>
  </div>

  <div class="row">
    <div class="large-12 columns">
      <label for="ingredients">Ingredients
	<textarea name="ingredients">
	  {%- for ingredient in recipe.ingredients %}
{{ ingredient.display() }}
          {%- endfor %}
	</textarea>
      </label>
    </div>
  </div>

  <div class="row">
    <div class="large-12 columns">
    <label for="steps">Steps
      <textarea name="steps">
	{%- for step in recipe.steps %}
{{ step.display() }}
	{%- endfor %}
      </textarea>
    </label>
    </div>
  </div>

  <div class="row">
    <div class="large-12 columns">
      
      <input type="file" name="photo" />
    </div>
  </div>
  
  <div class="row">
    <div class="large-2 columns">
      <input role="button" type="submit" label="Save" class="button radius" />
    </div>
  </div>
  
  </form>
{% endblock %}
